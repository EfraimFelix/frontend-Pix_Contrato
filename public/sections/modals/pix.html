<div class="modal fade" id="modalpix" tabindex="-1" aria-labelledby="modalpixLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

                <div class="">
                    <h5 class="modal-title" id="modalpixLabel">PIX</h5>
                </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <form>

                                <form class="needs-validation" novalidate>
                                    <div class="col-md-12 d-flex">
                                        <div class="input-group mb-3 justify-content-center">
                                            <div id="contexto" class="btn-group btn-group-toggle" data-toggle="buttons">
                                                <label class="btn btn-secondary active">
                                                    <input type="radio" name="options" id="option1" checked> Jornada 1
                                                </label>
                                                <label class="btn btn-secondary">
                                                    <input type="radio" name="options" id="option2"> Jornada 2
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <input type="hidden" name="local" value="" id="pix-local">
                                    <input type="hidden" name="horario" value="" id="pix-horario">
                                    <input type="hidden" name="destino" value="" id="pix-destino">
                                    <input type="hidden" name="tempo" value="" id="pix-tempo">
                                    <input type="hidden" name="naprovadores" value="" id="pix-naprovadores">
                                    <input type="hidden" name="score" value="" id="pix-score">

                                    <div class="form-group">
                                        <label for="pix-operacao">Operação:</label>
                                        <select class="form-control" id="pix-operacao" aria-placeholder="Operação" name="operacao" required>
                                            <option value="transferir" selected>Transferir</option>
                                            <option value="aprovar">Aprovar</option>
                                            <option value="configurar">Configurar</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <!-- <label for="pix-valor">Valor:</label> -->
                                        <input type="number" class="form-control" id="pix-valor" aria-placeholder="0"
                                            name="valor" placeholder="Valor" required>
                                    </div>

                                    <div class="form-row">

                                        <div class="col-md-12">
                                            <label for="validationTooltip01">Métodos Aprovação:</label>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <!-- <label for="pin">PIN</label> -->
                                                        <input type="text" class="form-control dispSeguranca1"
                                                            placeholder="PIN">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">

                                                    <div class="form-group">
                                                        <!-- <label for="tag">TAG</label> -->
                                                        <input type="text" class="form-control dispSeguranca1"
                                                            placeholder="TAG">
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input dispSeguranca2" type="checkbox"
                                                            id="inlineCheckbox2" value="Digital">
                                                        <label class="form-check-label"
                                                            for="inlineCheckbox2">Biometria</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-check form-check-inline">
                                                        <input class="form-check-input dispSeguranca2" type="checkbox"
                                                            id="inlineCheckbox3" value="token">
                                                        <label class="form-check-label"
                                                            for="inlineCheckbox3">Token</label>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                </form>


                            </form>
                        </div>
                    </div>
                </div>
                <div id="requestAreaPix" hidden>
                </div>
                <div id="responseAreaPix" hidden>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary" onclick="executePix(event)">Executar</button>
            </div>
        </div>
    </div>
</div>
