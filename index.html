<script>
    function redirect(element) {
        // Armazenar o valor no localStorage
        localStorage.setItem("user_name", element.getAttribute('data-name'));
        localStorage.setItem("user_address", element.getAttribute('data-address'));
        localStorage.setItem("user_agencia", element.getAttribute('data-agencia'));
        localStorage.setItem("user_num_conta", element.getAttribute('data-num_conta'));

        // Dados operador
        localStorage.setItem("tipo_operador", element.getAttribute('data-tipo_operador'));
        localStorage.setItem("papel", element.getAttribute('data-papel'));
        localStorage.setItem("autenticacao", element.getAttribute('data-autenticacao'));
        localStorage.setItem("aprovacao", element.getAttribute('data-aprovacao'));

        // Redirecionar para a p√°gina principal
        window.location.href = "home.html";
    }
</script>
